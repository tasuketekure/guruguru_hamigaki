
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ぐるぐるのはみがきルーム</title>
  <link rel="manifest" href="manifest.json" />
  <script src="script.js" defer></script>
  <style>
    body {
      font-family: "メイリオ", sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 2rem;
    }
    #guruImage {
      max-width: 80%;
      height: auto;
    }
    #timerDisplay {
      font-size: 2rem;
      margin: 1rem 0;
    }
    #quote {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #555;
    }
    #stampContainer {
      margin-top: 2rem;
      display: grid;
      grid-template-columns: repeat(5, 50px);
      gap: 10px;
      justify-content: center;
    }
    .stamp {
      width: 50px;
      height: 50px;
      background-image: url('stamp.png');
      background-size: contain;
    }
  </style>
</head>
<body>
  <h1>ぐるぐるのはみがきルーム</h1>
  <img id="guruImage" src="guru_brushing.png" alt="ぐるぐる" />
  <div id="timerDisplay">03:00</div>
  <button onclick="startTimer()">歯みがきをはじめる</button>
  <div id="quote">……きょうも、やるの……？</div>
  <br><br>
  <label for="notifyTime">通知時間：</label>
  <input type="time" id="notifyTime" />
  <button onclick="setNotifyTime()">通知を設定する</button>
  <div id="stampContainer"></div>
</body>
</html>
