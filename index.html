
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ぐるぐるはみがき</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ぐるぐるはみがきルーム</h1>
  <img id="guruImage" src="guru_brushing.png" />
  <div id="timerDisplay">03:00</div>
  <div id="quote">……きょうも、やるの……？</div>
  <button id="startButton">はみがきをはじめる</button>
  <button id="toggleBGM">BGM オン／オフ</button>
  <audio id="bgm" src="bgm.mp3" loop></audio>

  <h2>スタンプ登録</h2>
  <input type="date" id="stampDate" />
  <button onclick="submitStamp()">スタンプを押す！</button>
  <audio id="stampSound" src="stamp_sound.mp3"></audio>

  <h2>通知設定</h2>
  <button id="notifyToggle" onclick="toggleNotification()">通知: 未設定</button>

  <script src="script.js"></script>
</body>
</html>
